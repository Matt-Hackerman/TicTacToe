<html>
    <head>
        <title>TIC-TAC-TOE game</title>
        <link rel="stylesheet" href="tic-tack-toe.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
                <h1>TIC-TAC-TOE</h1>
                <div class="btn-container">
                <a href="#" class="resetbtn" id="resetScore">Reset Score</a>
                </div>
                <h3 class="player-1">Player 1 Score: <span id="p1Score">0</span> </h3>
                <h3 class="player-2">Player 2 Score: <span id="p2Score">0</span> </h3>
                <h3>Tie: <span id="tie">0</span> </h3>
                <h3>Turn: <span id="turn">P1</span> </h3>
        </header>

        <section>
            <div class="ttt-board">
                <div class="row row-1">
                    <div class="box col-1" id="1"></div>
                    <div class="box col-2" id="2"></div>
                    <div class="box col-3" id="3"></div>
                </div>
                <div class="row row-2">
                    <div class="box col-1" id="4"></div>
                    <div class="box col-2" id="5"></div>
                    <div class="box col-3" id="6"></div>
                </div>
                <div class="row row-3">
                    <div class="box col-1" id="7"></div>
                    <div class="box col-2" id="8"></div>
                    <div class="box col-3" id="9"></div>
                </div>
            </div>
        </section>
        <script src="tic-tac-toe.js"></script>
    </body>
</html>
